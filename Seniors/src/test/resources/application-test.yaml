spring:
  datasource:
    url: jdbc:h2:mem:petshop-test-db;DB_CLOSE_DELAY=-1;
    username: sa
    password: sa
  liquibase:
    change-log: db/master.changelog.xml
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  h2:
    console:
      enabled: true
server.port: 8080

springdoc:
  packagesToScan: cimt
  pathsToMatch: /**
  swagger-ui:
    path: swagger-ui.html	